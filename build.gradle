plugins {
    id 'java'
    id 'idea'
    id 'application'
}

group 'fr.mathisskate'
version '1.17'

repositories {
    mavenCentral()
    maven {
        url 'https://litarvan.github.io/maven'
    }
}

dependencies {
    implementation files('libs/swinger-1.0.1-BETA.jar')
    implementation files('libs/discord-rpc.jar')
    implementation 'fr.flowarg:openlauncherlib:3.2.5'
    implementation 'fr.flowarg:flowupdater:1.7.2'
    implementation 'fr.flowarg:flowmultitools:1.4.0'
    implementation 'fr.litarvan:openauth:1.1.3'
    implementation 'org.json:json:20211205'
    implementation 'commons-io:commons-io:2.11.0'
    implementation 'net.lingala.zip4j:zip4j:2.11.2'
}

task fatJar(type: Jar) {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    manifest {
        attributes 'Main-Class': 'fr.mathisskate.launcheur.Main'
    }
    archiveBaseName = "MunchiesLauncheur"
    from { configurations.compileClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

test {
}